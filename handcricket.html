<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <title>Hand Cricket</title>
    <script src="response.js" defer></script>
  </head>
  <body onload="start()">
    <h1>Hand Cricket</h1>
    <div class="userbuttonsbat">
      <h3>You are the batsman. Choose Number</h3>
      <button style="background-color: red" class="b1">1</button>
      <button style="background-color: red" class="b2">2</button>
      <button style="background-color: red" class="b3">3</button>
      <button style="background-color: red" class="b4">4</button>
      <button style="background-color: red" class="b5">5</button>
      <button style="background-color: red" class="b6">6</button>
      <button style="background-color: red" class="b7">7</button>
      <button style="background-color: red" class="b8">8</button>
      <button style="background-color: red" class="b9">9</button>
      <button style="background-color: red" class="b10">10</button>
    </div>

    <div class="userbuttonsbowl">
        <h3>You are the bowlsman. Choose Number</h3>
        <button style="background-color: blue" class="b1">1</button>
        <button style="background-color: blue" class="b2">2</button>
        <button style="background-color: blue" class="b3">3</button>
        <button style="background-color: blue" class="b4">4</button>
        <button style="background-color: blue" class="b5">5</button>
        <button style="background-color: blue" class="b6">6</button>
        <button style="background-color: blue" class="b7">7</button>
        <button style="background-color: blue" class="b8">8</button>
        <button style="background-color: blue" class="b9">9</button>
        <button style="background-color: blue" class="b10">10</button>
      </div>

    <div class="footer">   
        <button id="end">End Game</button>
        <button id="reset">Reset</button>
        <span id="userscore">User Score: 000</span>  
        <span id="compscore">Computer Score: 000</span>  
      </div>  
      
  </body>
</html>
