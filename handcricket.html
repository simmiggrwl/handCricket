<!DOCTYPE html>
<html>
  <head>
    <title>Puzzle game</title>
    <script src="response.js" defer></script>
  </head>
  <body onload="getcomputernumber()">
    <h1>Hand Cricket</h1>
    <div class="userbuttons">
      <h3>Choose Number</h3>
      <button style="background-color: red" class="b1">1</button>
      <button style="background-color: red" class="b2">2</button>
      <button style="background-color: red" class="b3">3</button>
      <button style="background-color: red" class="b4">4</button>
      <button style="background-color: red" class="b5">5</button>
      <button style="background-color: red" class="b6">6</button>
      <button style="background-color: red" class="b7">7</button>
      <button style="background-color: red" class="b8">8</button>
      <button style="background-color: red" class="b9">9</button>
      <button style="background-color: red" class="b10">10</button>
    </div>

    <div class="footer">   
        <button id="reset">Reset</button>
        <span id="try">No of tries: 000</span>
        <span id="score">Score: 000</span>  
        
      </div>  
      
  </body>
</html>
